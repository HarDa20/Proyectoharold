<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css">
    <title>Formulario de Registro</title>
</head>

<body>

    <form class="form-container" id="formularioRegistro">
        <h2 class="titulo">Formulario de Registro</h2>
        <div class="row">
            <label for="InputName" class="form-label">Nombres y Apellidos</label>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ingrese sus Nombres" aria-label="First name"
                    maxlength="20" minlength="3" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ]+" title="Solo se permiten letras" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Ingrese sus Apellidos" aria-label="Last name"
                    maxlength="20" minlength="3" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ]+" title="Solo se permiten letras" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="Document" class="form-label">Tipo de Documento</label>
            <select id="Document" class="form-select" required>
                <option value="" selected>Seleccione un Tipo de Documento</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="ce">Cédula de Extranjería</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="InputDocument" class="form-label">Número de Documento</label>
            <input type="text" class="form-control" id="InputDocument" pattern="\d{10}"
                placeholder="Ingrese su Número de identificación" minlength="10" maxlength="20"
                title="Documento mínimo de 10 Números" required>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birthDate" placeholder="Seleccione su fecha de nacimiento"
                required>
            <label for="edad" class="form-label">Edad</label>
            <input type="range" class="form-range" id="edad" min="1" max="100" step="1" value="18" disabled>
            <output id="edadOutput">18 años</output>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero" required>
                <option value="" selected>Seleccione un género</option>
                <option value="">Masculino</option>
                <option value="">Femenino</option>
                <option value="">Otro</option>
                <option value="">Prefiero no decir</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ingrese su correo" required title="El correo debe tener el caracter especial @">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña"
                pattern="(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*\d)[A-Za-z\d!@#$%^&*]{8,}"
                title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula, un carácter especial y un número."
                required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="telefono" pattern="\d{10}"
                placeholder="Ingrese su Número de teléfono" minlength="10" maxlength="20"
                title="Número mínimo de 10 dígitos" required>
            <small class="form-text text-muted">Formato: 10 dígitos (sin espacios ni caracteres especiales).</small>
        </div>

        <label for="exampleColorInput" class="form-label">Selecciona tu color favorito</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
            title="Choose your color" required>


        <label class="form-label">Seleccione sus Hobbies (uno debe ser elegido)</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">Jugar Futbol</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
            <label class="form-check-label" for="flexRadioDefault2">Coleccionar Carros</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required>
            <label class="form-check-label" for="flexRadioDefault3">Jugar Videojuegos</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" required>
            <label class="form-check-label" for="flexRadioDefault4">Otros</label>
        </div>

        <label class="form-label">Seleccione sus Habilidades (por lo menos una debe ser elegida)</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck1" name="habilidades">
                <label class="form-check-label" for="flexCheck1">Liderazgo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck2" name="habilidades">
                <label class="form-check-label" for="flexCheck2">Paciencia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck3" name="habilidades">
                <label class="form-check-label" for="flexCheck3">Trabajo en Equipo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck4" name="habilidades">
                <label class="form-check-label" for="flexCheck4">Creatividad</label>
            </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
